name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: expensetracker_test_${{ github.run_id }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d expensetracker_test_${{ github.run_id }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      ASPNETCORE_ENVIRONMENT: Development
      DB_NAME: expensetracker_test_${{ github.run_id }}
      ConnectionStrings__Default: "Host=localhost;Port=5432;Database=${{ env.DB_NAME }};Username=postgres;Password=postgres"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (use global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release
